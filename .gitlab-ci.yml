cache:
  paths:
    - node_modules/

stages:
  - build
  - test
  - deploy
  - publish

build:
  image: node:latest
  stage: build
  script:
    - npm install
    - npm run build-prod
  artifacts:
      paths:
        - dist
      expire_in: 1 hour

test:
  image: node:latest
  stage: test
  script:
    - npm install
    - npm run lint
    - npm run test

deploy:
  image: docker:latest
  services:
    - docker:dind
  stage: deploy
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -t "$CI_REGISTRY_IMAGE:1.0" .
    - docker push "$CI_REGISTRY_IMAGE:1.0"
  after_script:
    - docker logout
  only:
    - master

publish:
  image: docker:latest
  services:
    - docker:dind
  stage: publish
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - apt-get update -y && apt-get install sshpass -y
    - chmod +x ./deploy.sh
    - ./deploy.sh $DIGITAL_OCEAN_PASS
  after_script:
    - docker logout