cache:
  paths:
    - node_modules/

stages:
  - build
  - test
  - deploy

build:
  image: node:latest
  stage: build
  script:
    - npm install
    - npm run build-prod
  artifacts:
      paths:
        - dist
      expire_in: 1 hour

test:
  image: node:latest
  stage: test
  script:
    - npm install
    - npm run lint
    - npm run test

deploy:
  image: docker:latest
  services:
    - docker:dind
  stage: deploy
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -t "$CI_REGISTRY_IMAGE:1.0" .
    - docker push "$CI_REGISTRY_IMAGE:1.0"
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh root@174.138.8.175 docker pull utukku/keepadoo:1.0
  only:
    - master