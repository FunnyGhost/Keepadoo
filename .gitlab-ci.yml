cache:
  paths:
    - node_modules/

stages:
  - build
  - test
  - deploy

build:
  image: node:latest
  stage: build
  script:
    - npm install
    - npm run build
  only:
    - master

test:
  image: node:latest
  stage: test
  script:
    - npm install
    - npm run lint

deploy:
  image: docker:latest
  services:
    - docker:dind
  stage: deploy
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker image build -t "$CI_REGISTRY_IMAGE:1.0" .
    - docker push "$CI_REGISTRY_IMAGE:1.0"