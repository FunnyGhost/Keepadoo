image: node:latest

cache:
  paths:
    - node_modules/

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - npm install
    - npm run build
  only:
    - master

test:
  stage: test
  script:
    - npm install
    - npm run lint

deploy:
  stage: deploy
  script:
    - npm install
    - npm run build-prod