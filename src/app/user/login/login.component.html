<div class="wrapper">
  <mat-card class="login-card">
    <mat-card-content>
      <div class="title">Login</div>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">

        <mat-form-field>
          <input formControlName="email" matInput placeholder="batman@gotham.dc" name="email">
          <mat-error *ngIf='loginForm.get("email")?.invalid && loginForm.get("email")?.touched'>Email invalid</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="password" matInput placeholder="password" type="password" name="password">
          <mat-error *ngIf='loginForm.get("password")?.invalid && loginForm.get("password")?.touched'>Password must have
            at least 6 characters</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type='submit' [disabled]='loginForm.invalid'>Login</button>

        <a [routerLink]="['/user/register']" class='register-link'>or register here</a>

      </form>

    </mat-card-content>
  </mat-card>
</div>
