<nav mat-tab-nav-bar>
  <a mat-tab-link *ngFor="let movieList of movieLists$ | async" [routerLink]="['/movie-lists', movieList.key]" routerLinkActive
    #rla="routerLinkActive" [active]='rla.isActive' class="movie-list">{{movieList.name}}
  </a>
  <a mat-tab-link (click)='addList()' class="add-list">
    <mat-icon>add_box</mat-icon>
  </a>
</nav>
<router-outlet></router-outlet>
