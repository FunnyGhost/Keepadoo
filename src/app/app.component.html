<mat-sidenav-container class="sidenav-container mat-typography">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'push' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list *ngIf="!(isLoggedIn$ | async)">
            <a mat-list-item (click)="login()" class="login-button">Login</a>
        </mat-nav-list>
        <mat-nav-list *ngIf="(isLoggedIn$ | async)">
            <a mat-list-item [routerLink]="['movie-lists']" class='movies-lists-link'>Movies lists</a>
            <a mat-list-item [routerLink]="['user', 'profile']" class='profile-link'>My Profile</a>
            <a mat-list-item (click)="logout()" class="logout-button">Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Keepadoo</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
