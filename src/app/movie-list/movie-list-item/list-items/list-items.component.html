<div class="mat-elevation-z8">
  <div class="">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="poster">
      <mat-header-cell *matHeaderCellDef> Poster </mat-header-cell>
      <mat-cell *matCellDef="let movie">
        <img src="https://image.tmdb.org/t/p/w92/{{movie.poster_path}}" alt="" class="thumbnail">
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let movie"> {{movie.title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="release_date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Release date </mat-header-cell>
      <mat-cell *matCellDef="let movie"> {{movie.release_date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="vote_average">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Score </mat-header-cell>
      <mat-cell *matCellDef="let movie"> {{movie.vote_average}}
        <mat-icon>star</mat-icon>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let movie">
        <button mat-icon-button (click)='onDeleteMovieFromList(movie)' class="delete-button" color='warn'>
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [class.mat-elevation-z8]="row.key === hoveredMovieKey" (mouseenter)='onRowHovered(row)'></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30]">
  </mat-paginator>
</div>
