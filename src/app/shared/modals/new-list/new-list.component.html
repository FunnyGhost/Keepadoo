<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="listName" placeholder="List name...">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="listName" cdkFocusInitial>Create</button>
</div>
