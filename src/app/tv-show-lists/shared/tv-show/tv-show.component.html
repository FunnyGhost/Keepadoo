<mat-card class='tv-show-card'>
  <mat-card-header fxLayout="row" fxLayoutAlign="end start">
    <button mat-icon-button color="warn" class='delete-button' (click)='onDeleteTvShow()'>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-title>{{tvShow.name}}</mat-card-title>
  <mat-card-subtitle>{{tvShow.vote_average}} out of {{tvShow.vote_count}} ratings</mat-card-subtitle>
  <img mat-card-image src="https://image.tmdb.org/t/p/w300/{{tvShow.poster_path}}">
  <mat-card-content>{{tvShow.overview.substring(0, 50)}}...</mat-card-content>
</mat-card>
